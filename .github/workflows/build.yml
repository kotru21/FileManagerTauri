name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Lint & Typecheck
        run: |
          npm run check
          npm run typecheck
          cd src-tauri && cargo clippy -- -D warnings

  test-rust:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Run Rust tests
        run: cd src-tauri && cargo test --all
  build:
    needs: [lint, test-rust]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: 24
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2.8.2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Read app version
        id: version
        shell: pwsh
        run: |
          $version = node -p "require('./package.json').version"
          echo "app_version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          echo "Resolved app version: $version"

      # Сборка с релизом только для тегов
      - name: Build Tauri app (Release)
        if: startsWith(github.ref, 'refs/tags/')
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "File Manager ${{ github.ref_name }}"
          releaseBody: |
            Автоматическая сборка File Manager.

            ## Установка
            - **Windows**: Скачайте `.msi` или `.exe` установщик
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

      # Обычная сборка для коммитов (без релиза)
      - name: Build Tauri app
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: tauri-apps/tauri-action@v0.6.0
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v5.0.0
        with:
          name: binaries-${{ matrix.platform }}-v${{ steps.version.outputs.app_version }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
